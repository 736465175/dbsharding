server:
  port: 8888
  servlet:
    context-path: sharding-jdbc

spring:
  application:
    name: sharding-jdbc
  main:
    allow-bean-definition-overriding: true
  #对sharding-jdbc分片规则设置
  #定义数据源
  shardingsphere:
    props: #打开sharding-jdbc日志
      sql:
        show: true
    datasource:
      names: m1,m2,user
      m1:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost:3306/order_db_1?useUnicode=true
        username: root
        password: 123456
      m2:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost:3306/order_db_2?useUnicode=true
        username: root
        password: 123456
      user:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost:3306/user_db?useUnicode=true
        username: root
        password: 123456
    sharding:
      #指定公共表
      broadcast-tables: t_dict

      tables:
        t_order: #是逻辑表，不是真实的表
          #指定t_order表的主键生成策略为SNOWFLAKE，也是全局主键
          key-generator:
            type: SNOWFLAKE
            column: order_id
          #指定t_order表的数据分布情况，配置数据节点; $->{1..2}表达式，表示 $ 可以从1开始取到2
          actual-data-nodes: m$->{1..2}.t_order_$->{1..2}
          #接下来配置分片算法;指定t_order表的分片策略，分片策略包含分片键和分片算法
          table-strategy: #分表策略
            inline: #行表达式分片策略
              sharding-column: order_id
              algorithm-expression: t_order_$->{order_id % 2 +1}
          database-strategy: #分库策略
            inline: #行表达式分片策略
              sharding-column: user_id
              algorithm-expression: m$->{user_id % 2 +1}

        t_user: #是逻辑表，垂直分库配置
          actual-data-nodes: user.t_user #因为只有一个库一张表，没有水平分库分表，可以不指定全局主键,自己生成主键ID插入
          key-generator:
            type: SNOWFLAKE
            column: user_id
          table-strategy: #分表策略，即使没有分表也需要配置分表策略，预留后期可能分表
            inline:
              sharding-column: user_id
              algorithm-expression: t_user



mybatis:
  configuration:
    map-underscore-to-camel-case: true

swagger:
  enable: true

logging:
  level:
    root: info
    org.springframework.web: info
    com.itheima.dbsharding: debug
    druid.sql: debug

